<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>아이디 찾기</h1>
        <form id="find-id-form">
            <label for="email">이메일:</label>
            <input type="email" id="email" required placeholder="가입시 사용한 이메일을 입력하세요">
            <button type="submit">아이디 재설정</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
